{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title> LMS - Login </title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!-- Bootstrap core CSS     -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="{% static 'css/forms_styles.css' %}" rel="stylesheet" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Anton|Russo+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alice" rel="stylesheet">
</head>

<style type="text/css">
html,body{
    overflow: hidden;
    height: 100%;
}

/* ... (Your existing styles) ... */

</style>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">LMS <span class="sub-title">Django</span></a>
            </div>
        </div>
    </nav>

    <section class="parent-wrap">
        <section class="sub-parent-wrap">
            <section class="container">
                <section class="row">
                    <section class="col col-sm-12">
                        {% if messages %}
                            {% for message in messages %}
                                <div {% if message.tags %} class="{{ message.tags}}"{% endif %}>
                                    {{ message }}
                                    <button type="button" class="close" id="override-start" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                    </section>
                </section>

                <section class="row">
                    <div class="col-lg-6 col-lg-offset-3">
                        <div class="wrapper-form-index-page shadow">
                            <div class="row text-center">
                                <h3 class="title-h3">User Login</h3>
                            </div>
                            <form action="" method="POST" id="login_form">
                                {% csrf_token %}
                                {{ form }}
                                <button type="submit" class="btn btn-primary btn-lg btn-block btn-custom">Login</button>
                                <div class="forgt-pass-wrp"></div>
                            </form>
                        </div>
                    </div>
                </section>
            </section><!-- container-->
        </section>
    </section>
</body>

<!--   Core JS Files   -->
<script src="{% static 'js/jquery.3.2.1.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>

</html>
